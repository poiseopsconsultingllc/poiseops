<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page not found | PoiseOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #1d4ed8;
      --accent-soft: #dbeafe;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.08);
      --max-width: 860px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: radial-gradient(circle at top, #e5edff 0, var(--bg) 45%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1.25rem;
    }

    .card {
      width: 100%;
      max-width: var(--max-width);
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 2rem 1.75rem;
    }

    .kicker {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.2;
      margin-bottom: 0.75rem;
    }

    p { color: var(--muted); margin-bottom: 1rem; }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-top: 0.75rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.25rem;
      border-radius: var(--radius-pill);
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem 1.1rem;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border);
      background: #ffffff;
      color: #374151;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .btn-primary:hover { filter: brightness(1.03); }
    .btn-secondary:hover { background: #f3f4f6; }

    .fine {
      margin-top: 1.25rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 560px) {
      h1 { font-size: 1.7rem; }
      .card { padding: 1.6rem 1.25rem; }
      .actions { flex-direction: column; align-items: stretch; }
      .actions a { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="kicker">PoiseOps</div>
    <h1>That page isn’t here.</h1>
    <p>
      The link may be broken, or the page may have moved.
      Head back home, or email me and tell me what you were looking for.
    </p>

    <div class="actions">
      <a class="btn-primary" href="/">Back to poiseops.com</a>
      <a class="btn-secondary" href="mailto:contact@poiseops.com?subject=PoiseOps%20Site%20Link%20Issue&amp;body=Hi%20Steven%2C%0A%0AI%20hit%20a%20404%20page%20on%20poiseops.com.%0A%0AURL%20I%20tried%3A%20%0AWhat%20I%20was%20looking%20for%3A%20%0A">Email me about this</a>
    </div>

    <div class="fine">© <span id="year"></span> PoiseOps Consulting LLC</div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
